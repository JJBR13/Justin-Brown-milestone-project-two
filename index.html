<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap library -->

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Favicon -->

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>THE HUNGRY CATERPILLAR ON ADVENTURE</title>

    <!-- Stylesheet -->

    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center">
                        <img id="logo" src="assets/img/home_logo.png" alt="The hungry caterpillar on adventure, logo" href="index.html">
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center mt-3">
                    <div id="story-container">
                        <div id="story-segment" class="controls hide pt-4">Plot Line
                        </div>

                        <div id="image-div" class="col-12 d-flex justify-content-center hide"> 
                            <img src="#" id="image_id" width="200" height="200">
                        </div>
                
                        <div id="option-btn" class="hide d-flex justify-content-center pt-3">
                            <button class="op-btn" onclick="advanceStory()">Option 1</button>
                        </div>

                        <!-- Basic description of how it works/ instructions -->

                        <div id="instructions" class="col-12 d-flex justify-content-center align-items-center">
                            <p> Follow the Hungry Caterpillar through his journey, you might end up feeling hungry.
                                Reading the book allowed, counting the food as you go...</p>
                        </div>
                        
                        <div class="controls d-flex justify-content-center align-items-center">
                            <button id="start-btn" class="s-btn">Start Adventure</button>
                        </div>

                        <!-- Questions -->

                        <div id="questions" class="hide">
                            <div>
                                <p> These are my in game instructions</p>
                            </div>

                            <div id="answer-btn" class="hide">
                                <button class="answer-btn"></button>
                                <button class="answer-btn"></button>
                                <button class="answer-btn"></button>
                                <button class="answer-btn"></button>
                            </div>
                        </div>
                        
                        <div class="controls">
                            <button id="start-game" class="s-btn hide">Start Questions</button>
                            <button id="next-btn" class=" hide"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->

    <script type="text/javascript" src="assets/js/story.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
